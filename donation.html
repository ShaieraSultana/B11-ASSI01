<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate For Bangladesh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="donation-section">
        <h1 class="section-title">Donate Today</h1>
        <p class="section-description">
            Bangladesh 2.0 aims to redefine the nation's trajectory by embracing cutting-edge technology, promoting inclusive growth, and ensuring sustainability. With initiatives in renewable energy, digital transformation, and robust infrastructure.
        </p>

        <div class="donation-cards">
            <div class="donation-card" data-amount="100">
                <h3>100 Taka</h3>
            </div>
            <div class="donation-card active" data-amount="200">
                <h3>200 Taka</h3>
            </div>
            <div class="donation-card" data-amount="500">
                <h3>500 Taka</h3>
            </div>
            <div class="donation-card" data-amount="1000">
                <h3>1000 Taka</h3>
            </div>
        </div>

        <div class="custom-amount">
            <input type="text" placeholder="Other Amount (Taka)" id="customAmount" />
        </div>

        <button class="donate-button">Done Now</button>
    </section>

</body>
</html>
